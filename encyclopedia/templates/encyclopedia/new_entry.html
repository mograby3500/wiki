{% extends "encyclopedia/layout.html" %}
{% block title %}
    New entry
{% endblock %}

{% block body %}
    <form action="{% url 'new_entry' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-success" type="submit" name= "action" value="submit">
    </form>
    {% if error != None %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    
{% endblock %}
