{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search Results: </h1>
    <ul>
        {% for entry in entries %}
            <a href="{{ entry }}"><li>{{ entry }}</li></a>
        
        {% empty %}
            <li>No matching results!</li>
        {% endfor %}
    </ul>

{% endblock %}
